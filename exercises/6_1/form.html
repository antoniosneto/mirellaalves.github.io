<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <label for="nome">Nome</label>
        <input id="nome" name="nome" required maxlength="40">

        <label for="email">Email</label>
        <input id="email" name="email" required maxlength="50" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[A-Z0-9.-]+\.[A-Z]{2,}$">

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" required maxlength="11">

        <label for="endereco">Endere√ßo</label>
        <input id="endereco" name="endereco" required maxlength="200">

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" required maxlength="28">

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required></select>
    </fieldset>

    <script src="script.js"></script>
</body>
</html>
