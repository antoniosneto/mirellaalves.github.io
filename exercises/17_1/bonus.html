<!DOCTYPE html>
<html>
  <head>
    <title>Redux basic example</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <h1>Redux counter</h1>
    <div>
      Current counter <span id="value">0</span>
      <input id="increment-value" type='number' />
      <button id="increment">+</button>
      <input id="decrement-value" type='number' />
      <button id="decrement">-</button>
      <button id="multi">Incrementa 10</button>
      <!-- Click counter <span id="click-counter">0</span> -->
    </div>
  </body>
  <script>

    const INCREMENT = 'INCREMENT';
    const DECREMENT = 'DECREMENT';

    // const STATES = {
    //   counter: 0,
    //   clickCounter: 0,
    // }

    function counterReducer(state = 0, action) {
      console.log('ação foi disparada')
      switch (action.type) {
        case INCREMENT:
          return state + parseFloat(action.value);
        case DECREMENT:
          return state - parseFloat(action.value);
        default:
          return state;
      }
    }

    const store = Redux.createStore(counterReducer);

    document.getElementById('increment')
      .addEventListener('click', () => {
        store.dispatch({ type: INCREMENT, value: document.getElementById("increment-value").value });
      }
    );

    document.getElementById('decrement')
      .addEventListener('click', () => {
        store.dispatch({ type: DECREMENT, value: document.getElementById("decrement-value").value });
      }
    );

    document.getElementById('multi')
      .addEventListener('click', () => {
        store.dispatch({ type: INCREMENT, value: 10 });
      }
    );

    store.subscribe(() => document.getElementById('value').innerHTML = store.getState());
    // store.subscribe(() => document.getElementById('click-counter').innerHTML = store.getState());

  </script>
</html>
